<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header with three column -->
    <header>
        <div class="container-sm">
            <div class="row">
                <div class="col-15 dashed-border height-50 bg-orange"></div>
                <div class="col-70 dashed-border height-50 bg-orange"></div>
                <div class="col-15 dashed-border height-50 bg-orange"></div>
            </div>
        </div>
    </header>
    <!-- Main with five section -->
    <main>
        <!-- First section of main -->
        <div class="bg-blue">
            <div class="container-sm">
                <div class="row">
                  <div class="col-100 bg-darkpink height-500 dashed-border">

                </div>
               </div>
            </div>
        </div>

        <!-- 2nd section -->
        <div class="container">
            <div class="row">
                <div class="col-60 dashed-border height-600 bg-lightblue"></div>
                <div class="col-40 dashed-border height-600 bg-pink"></div>
            </div>
        </div>

        <!-- 3rd section -->
        <div class="bg-gray">
            <div class="container">
                <div class="row">
                    <div class="col-40 dashed-border height-600 bg-pink"></div>
                    <div class="col-60 dashed-border height-600 bg-lightblue"></div>
                </div>
            </div>
        </div>

        <!-- 4th section -->
        <div class="container">
            <div class="row">
                <div class="col-60 dashed-border height-600 bg-lightblue"></div>
                <div class="col-40 dashed-border height-600 bg-pink"></div>
            </div>
        </div>

        <!-- 5th Section -->
        <div class="bg-gray">
            <div class="container">
                <div class="row">
                    <div class="col-100 dashed-border height-900 bg-green">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer two section-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-30 dashed-border bg-orange height-600">

                </div>
                <div class="col-70 dashed-border height-600">
                    <div class="row">
                        <div class="col-25 dashed-border white height-600 bg-aquamarine"></div>
                        <div class="col-25 dashed-border white height-600 bg-aquamarine"></div>
                        <div class="col-25 dashed-border white height-600 bg-aquamarine"></div>
                        <div class="col-25 dashed-border white height-600 bg-aquamarine"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Line to separate section -->
        <div class="border-bottom"></div>
        <!-- Second section of footer -->
        <div class="container">
            <div class="row bg-aquamarine padding-top-20">
                <div class="col-100">
                    <div class="content-foot">
                        <div class="btn dashed-border">
                            Logo
                        </div>
                        <div class="btn dashed-border">
                            Bototne
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
